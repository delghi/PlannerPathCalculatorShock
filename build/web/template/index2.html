

<!DOCTYPE html>
<html lang="it">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Planner Path Calculator - Creazione Albero</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="template/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="template/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ShockGroup</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">PLANNER PATH CALCULATOR</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PLANNER PATH CALCULATOR</h1>
      <div class="row center">
        <h5 class="header col s12 light">The Planner Path Calculator is a sub-system of the Global Planning System</h5>
      </div>
      <form name="crea"  action="creazioneAlbero">
      <div class="row center">
        <input type="submit" name="btncrea" value="Crea Albero" class="btn-large waves-effect waves-light orange">
      </div>
          </form>
       <form name="elimina"  action="eliminazioneAlbero">
      <div class="row center">
        <input type="submit" name="btndelete" value="Cancella Un Albero" class="btn-large waves-effect waves-light orange">
      </div>
          </form>
      <br><br>
      <form class="col s12" method="POST" action="esecuzioneCalcolo">
<label>Seleziona albero per effettuare il calcolo</label>
  <select  name="nomeA" class="browser-default">
    <option value="" disabled selected>Seleziona un albero...</option>
    <#if lista_alberi??>
    <#list lista_alberi as albero>
    <option value="${albero}">${albero}</option>
     </#list>
     <#else>
     <option value="" disabled selected>Nessun albero presente</option>
     </#if> 
   <!--  <option value="2">Option 2</option>
    <option value="3">Option 3</option> -->
  </select>

<#if error??>
<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Errore riscontrato</h4>
      <p>${error}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
<script>$('#modal1').modal('open');</script>
</#if>


 <div class="row">
        <div class="input-field col s12">
            <input id="vertice_start" name="vertice_start" type="text" class="validate" placeholder="<#if default??> ${default}</#if>">
          <label for="vertice_start">Vertice Start</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="vertice_end" name="vertice_end" type="text" class="validate" placeholder="<#if defaultMax??>${defaultMax} </#if>">
          <label for="vertice_end">Vertice End</label>
        </div>
      </div>
        <div class="row center">
        <input type="submit"  class="btn-large waves-effect waves-light orange" value="Esegui calcolo"/> 
        </div>

        </form>





   
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="template/js/materialize.js"></script>
  <script src="template/js/init.js"></script>

  </body>
</html>
