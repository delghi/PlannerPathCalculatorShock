<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Planner Path Calculator - Eliminazione albero</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="template/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="template/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ShockGroup</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="creazioneAlbero">Home</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">PLANNER PATH CALCULATOR</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PLANNER PATH CALCULATOR</h1>
      <div class="row center">
        <h5 class="header col s12 light">The Planner Path Calculator is a sub-system of the Global Planning System</h5>
      </div>
      
      <br><br>


<form class="col s12" method="POST">
          <ul class="collection with-header">
        <li class="collection-header"><h4>Lista Alberi</h4></li>
        
        <#if lista_alberi??>
    <#list lista_alberi as albero>
        <li class="collection-item">
            <div>${albero}
                <input type="hidden" id="nome_albero" value="${albero}" name="nome_albero" />
                
         
                <button class="mycustombtn right" type="submit"  style="height: ">Elimina
            <i class="material-icons right">delete</i>
           </button>
          
            </div>
        </li>
     
        </#list>
          </ul>
    
      <#else>
     <li class="collection-item"><div>Nessun albero presente<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></div></li>
     </#if> 
     
        <div class="row center">
        <input type="submit"  class="btn-large waves-effect waves-light orange" value="Crea Albero"/> 
        </div>
</form>

   
 




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="template/js/materialize.js"></script>
  <script src="template/js/init.js"></script>

  </body>
</html>
